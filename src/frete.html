<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Frete</title>
</head>
<body>
    <div class="container">
    <form>
        <div class="row mt-5">
            <h4>Dados Básicos</h4>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Sobrenome">
            </div>
            <div class="col-4">
                <input type="email" class="form-control" placeholder="digite seu melhor email">
            </div>
        </div>
        <div class="row mt-3">
            <h4>Dados de Entrega</h4>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="CEP" id="cep">
                <button class="btn btn-primary" id="btnCEP" type="button">Buscar</button>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Endereço">
            </div>
            <div class="col-3">
                <input type="number" class="form-control" placeholder="informe seu telefone">
            </div>
        </div>
        <button class="btn btn-success mt-3">Enviar Peiddo</button>
    </form>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
